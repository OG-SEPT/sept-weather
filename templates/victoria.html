{% extends "layout.html" %}
{% block title %}VIC{% endblock %}

{% block main_content %}

<h2 class="sub-header">Weather Observations for Victoria</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr> 
                {% for station in stations_a_z %}
                <td><input type="button" value="{{ station.letter }}" onclick="loadFunction( '{{ station.url }}' )"; ></td>
                {% endfor %}
            </tr> 
        </thead>
        <tbody id="stations">
            
        </tbody>
    </table>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
            <tr>
        </thead>
        <tbody id="station_data">
            <tr>
                <th></th>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
